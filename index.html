<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajib Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Sajib Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="from-control" placeholder="Email" />
      <br/>
        <input type="password" class="from-control" placeholder="password" />
        <br/>
        <button id="logIn" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
          
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">0</span></h2>
          </div>
        </div>
      </div>
      <div class="row com-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input
            id="depositAmount"
            type="text"
            class="from-control"
            placeholder="$ amount you want to deposit"
          />
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
          
        </div>
      </div>
      <div class="row com-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmaount"
            type="text"
            class="from-control"
            placeholder="$ amount you want to withdraw"
          />
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("logIn");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        
        const depositNumber = getInputNumber("depositAmount"); 

        // const currentDeposit =
        //   document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
      });

       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmount");
        console.log(withdrawNumber);

       });
        


     function getInputNumber(id) {
        const amount =  document.getElementById(id).value;
        const amountNumber  = parseFloat(amount);
        return amountNumber;
  
}

      function updateSpanText(id, depositNumber) {
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
      }
    </script>
  </body>
</html>
